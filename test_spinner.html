<!DOCTYPE html>
<html>
<head>
    <title>Spinner Test</title>
    <style>
        @keyframes spinner-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .test-spinner {
            width: 1rem; 
            height: 1rem; 
            display: inline-block; 
            border: 2px solid currentColor; 
            border-right-color: transparent; 
            border-radius: 50%; 
            animation: spinner-rotate 0.75s linear infinite; 
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <h3>Pre-Assessment Spinner Test</h3>
    <button type="button">
        <span class="test-spinner"></span>Submitting...
    </button>
    <p>
        <span style="color:blue;font-weight:bold;">
            <span class="test-spinner"></span>Submitting your answers, please wait...
        </span>
    </p>
</body>
</html>
